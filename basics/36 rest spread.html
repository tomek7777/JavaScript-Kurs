<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // rest operator
        function sumAll(...params) {
            let result = params.reduce(function (acc, el) {
                return acc + el;
            });

            return result;
        }

        let result = sumAll(1,2,3,4,5,6,10,20,30);
        console.log("result: ",result);

        //spread operator
        
        let arr = [10, 20, 30, 40, 50];

        function sumTest (a, b, c, d, e) {
            return a+b+c+d+e;
        };

        let result2 = sumTest(...arr);
        console.log("Wynik: ", result2);
    </script>
</body>
</html>
