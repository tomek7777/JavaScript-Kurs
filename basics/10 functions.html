        function add(a, b) {

            console.log("Wynik:", c);

        add(8, 3);

        add(80, 310);

        let x = 6;
        let y = 9;
        if (x > 5) {
            add(x, y);
        }

        //definicja funkcji
        //nazwa funkcji multiply
        // parametry funkcji: a oraz b
        function multiply(a, b) {
            return a*b            
        }
        //15 i 4 to argumenty funkcji
        //podczas jej wywolania
        let result = multiply(15, 4);
        console.log("result:", result);

        //wyrazenie funkcyjne - function expression
        let division = function (a, b) {
            return a / b;
        }

        let divisionResult = division(10/2);
        console.log("Wynik dzielenia:", divisionResult);

        //zmienna globalna, dostepna w calym programie
        let data =55;

        function test() {
            let text = "Hello" // zmienna lokalna widoczna tylko w funckji
            console.log("Wartosc data:", data);

        }
