<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //funkcja substract
        function substract (a, b) {
            return a - b;
        }

        let substractResult = substract(10, 15)
        console.log("Wynik odejmowania to: ", substractResult)

        // funkcja do obliczenia wartosc bezwzglednej

        function abs(a) {
            if (a < 0) return -a;
        }

        console.log("Wartosc bezwzledna liczby: ", abs(-10));


    </script>
</body>
</html>
