
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oprocentowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calc">
        <label for="capital">Kapitał: </label>
        <input type="text" id="capital">
        <label for="rate">Oprocentowanie: </label>
        <input type="text" id="rate">    
        <label for="mCapital">Okres kapitalizacji: </label>
        <input type="text" id="mCapital">
        <label for="years">Okres trwania lokaty: </label>
        <input type="text" id="years"> 

        <span></span> <button id="calculate">Oblicz</button>
        
        <label for="finalMoney" class="result">Kapitał końcowy: </label>
        <input type="text" id="finalMoney">
    </div>

    <script src="main.js"></script>
</body>
</html>
