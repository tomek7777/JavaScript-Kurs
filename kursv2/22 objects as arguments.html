<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let user = {
            name: "Ania",
            age: 32,
            adress: {
                country: "Poland"
            },
            rank: "guest"
        };

        function promoteToAdmin(user) {
            if (!user) return;
            if (user.name && user.rank) {
                user.rank = "admin";
            }

        }

        promoteToAdmin(user);
        console.log(user);
    </script>
</body>
