    <script>

        let person = {
            imie: "Maciek",
            nazwisko: "Prus",
            wiek: 25,
            adres: {
                miasto: "Tychy",
                kodPocztowy: "26-525",

            },

            getAdres: function() {
                return this.adres
            },
            getName: function() {
                console.log(this.imie + " " + this.nazwisko);
                
            }
        };
        person.getName()
        console.log(person.getAdres());
        
        function newPerson(name, age, country) {
            return {
                name: name,
                age: age,
                country: country
            }
        }

        const user = newPerson("Zbyszek", 35, "Poland");
        console.log(user);
        const user2 = newPerson("John", 18, "England");
        console.log(user2);
    </script>
