<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">double click me</button>
    <button id="button2">double click me3</button>

    <script>
        document.getElementById("button1").addEventListener("dblclick", function(){
            console.log("Button doubleclicked!");
        })

        function doubleClicked(event) {
            console.log("Przycisk dwa razy klikniety zostal!");

            console.log(event);
            console.log(event.target);
        }

        document.getElementById("button2").addEventListener("dblclick", doubleClicked);
    </script>
</body>
</html>
