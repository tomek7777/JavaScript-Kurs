<body>
    
    <script>
        //funkcja substract

        function substract(a, b) {
            let c = a - b;
            console.log("Wynik odejmowania: ", c)
        }

        substract(10, 5);

        let substract2 = function(a, b) {
            return a - b;
        } 

        let resultSubstract = substract2(10, 20)
        console.log("wynik odejmowania2:", resultSubstract);

        //funckja do obliczania wartości bezwzględnej
        function absoluteValue(resultSubstract) {
            if(resultSubstract < 0) {
                console.log("wynik: ", -resultSubstract)
            } else {
               console.log("Wynik: ", resultSubstract)  
            }
        }
        
        absoluteValue(resultSubstract);
        
    </script>
