<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #calc {
            display: grid;
            grid-template-columns: auto, auto;
            grid-gap: 5px;
            width: 150px;
        }
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div id="calc">
        <label for="">Kapitał</label> 
        <input type="text" id="capital" value="1000">

        <label for="">Oprocentowanie</label> 
        <input type="text" id="rate" value="0.04">

        <label for="">Okres kapitalizacji</label> 
        <input type="text" id="n" value="12">

        <label for="">Okres Lokaty</label> 
        <input type="text" id="t" value="5">

        <button id="calculate">Oblicz</button>

        <label for="" class="result">Wartość Końcowa: </label>
        <input type="text" id="result-value" value="">

        

        
    </div>

    <script>

        const inputCapital = document.getElementById("capital");
        const inputRate = document.getElementById("rate");
        const inputN = document.getElementById("n");
        const inputT = document.getElementById("t");
        const inputResultValue = document.getElementById("result-value");

        // let capital = 1000;
        // let rate = 0.04;
        // let n = 12; // co ile kapitalizacja
        // let t = 5 // na ile lat lokata

        // let finalMoney = capital * Math.pow((1+(rate/n)), n * t);
        // console.log(Math.ceil(finalMoney));

        function calculateCompoundIntrest(capital, rate, n, t) {
            return capital * Math.pow((1+(rate/n)), n * t);
        }

        document.getElementById("calculate").addEventListener("click", function(){
            let capital = inputCapital.value;
            let rate = inputRate.value;
            let n = inputN.value; // co ile kapitalizacja
            let t = inputT.value;

            let result2 = calculateCompoundIntrest(capital, rate, n, t);
            inputResultValue.value = result2.toFixed(2);
        });

    </script>
</body>
</html>
