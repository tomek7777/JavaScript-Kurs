<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="button1">click me</button>
    <button id="button2">click me2</button>

    <script>
        //callback - jest to zwykła funkcja, która przekazana jest
        // do innej funkcji jako argument

        let test2 = function() {
            //funkcja anonimowa poniewaz nie zawiera nazwy

        }

        function test3(c, callback) {
            console.log("test3: ", c);
            callback(c);
        }

        function test4(arg) {
            console.log("test4: arg: ", arg)        
        }

        test3(25, test4);

        function ok(liczba) {
            console.log("Test pozytywny, warunek spełniony, liczba:", liczba);
        }

        function err(liczba) {
            console.log("Test negatywny, warunek niespełniony, liczba:", liczba);
        }

        function resultTest(num, testPositive, testNegative) {
            if (num >= 0 ) {
                testPositive(num);
            } else {
                testNegative(num);
            }
        }
        

        resultTest(15, ok, err);


        function buttonClicked(event) {
            console.log("Przycisk kliknięty!");
        }

        document.getElementById("button1")
                        .addEventListener("click", buttonClicked);
        document.getElementById("button2")
                        .addEventListener("click", function(){
                            console.log("button2 klikniety!");
                        });


    </script>
</body>
</html>
